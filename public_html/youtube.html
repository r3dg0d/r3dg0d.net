<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <meta property="og:type" content="website">
    <meta property="og:url" content="https://r3dg0d.net/youtube">
    <meta property="og:title" content="YouTube - r3dg0d">
    <meta property="og:description" content="My YouTube videos">
    
    <title>YouTube - r3dg0d</title>
    <link rel="icon" type="image/jpeg" href="/favicon.jpg">
    <link rel="stylesheet" href="/styles.css">
    <style>
        .youtube-container {
            max-width: 64rem;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        
        .youtube-header {
            text-align: center;
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--border-color);
        }
        
        .youtube-nav {
            margin-bottom: 1rem;
        }
        
        .youtube-nav a {
            color: var(--text-muted);
            font-size: 0.75rem;
            transition: color 0.15s ease;
        }
        
        .youtube-nav a:hover {
            color: var(--text-primary);
        }
        
        .youtube-title {
            font-family: var(--font-proggy);
            font-size: 3rem;
            margin-bottom: 0.5rem;
            color: #FF0000;
        }
        
        .youtube-subtitle {
            color: var(--text-muted);
            font-size: 0.875rem;
        }
        
        .channel-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            border-radius: 0.5rem;
            color: #FF0000;
            font-size: 0.75rem;
            transition: all 0.15s ease;
        }
        
        .channel-link:hover {
            background: rgba(255, 0, 0, 0.2);
            border-color: rgba(255, 0, 0, 0.5);
        }
        
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        
        .video-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            overflow: hidden;
            transition: all 0.2s ease;
        }
        
        .video-card:hover {
            border-color: rgba(255, 0, 0, 0.3);
            transform: translateY(-4px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .video-thumbnail-container {
            position: relative;
            padding-bottom: 56.25%;
            background: #000;
        }
        
        .video-thumbnail {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .video-duration {
            position: absolute;
            bottom: 0.5rem;
            right: 0.5rem;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            font-size: 0.625rem;
            padding: 0.125rem 0.375rem;
            border-radius: 0.25rem;
        }
        
        .video-info {
            padding: 1rem;
        }
        
        .video-title {
            color: var(--text-primary);
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            transition: color 0.15s ease;
        }
        
        .video-card:hover .video-title {
            color: #FF0000;
        }
        
        .video-meta {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
            color: var(--text-muted);
            font-size: 0.75rem;
        }
        
        .video-meta span {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }
        
        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
            grid-column: 1 / -1;
        }
        
        .error {
            text-align: center;
            padding: 2rem;
            color: var(--accent-red);
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 0.5rem;
            grid-column: 1 / -1;
        }
    </style>
</head>
<body>
    <canvas id="starfield" class="fixed top-0 left-0 w-full h-full pointer-events-none z-0"></canvas>
    
    <div class="youtube-container relative">
        <div class="youtube-header">
            <nav class="youtube-nav">
                <a href="/">‚Üê back to home</a>
            </nav>
            <h1 class="youtube-title">youtube</h1>
            <p class="youtube-subtitle">my video uploads</p>
            <a href="https://youtube.com/@128bytes8" target="_blank" rel="noopener noreferrer" class="channel-link">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/>
                </svg>
                Subscribe to my channel
            </a>
        </div>
        
        <div id="video-grid" class="video-grid">
            <div class="loading">Loading videos...</div>
        </div>
    </div>
    
    <script>
        // Starfield
        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');
        let stars = [];
        
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        function createStars() {
            stars = [];
            for (let i = 0; i < 150; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 1.5 + 0.5,
                    opacity: Math.random() * 0.5 + 0.3,
                    twinkle: Math.random() * Math.PI * 2
                });
            }
        }
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            stars.forEach(star => {
                star.twinkle += 0.02;
                const opacity = star.opacity + Math.sin(star.twinkle) * 0.2;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${Math.max(0.1, Math.min(1, opacity))})`;
                ctx.fill();
            });
            requestAnimationFrame(animate);
        }
        resize(); createStars(); animate();
        window.addEventListener('resize', () => { resize(); createStars(); });
        
        // Format number
        function formatNumber(num) {
            if (!num) return '0';
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num.toString();
        }
        
        // Format date
        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            
            if (days < 1) return 'Today';
            if (days < 7) return `${days} days ago`;
            if (days < 30) return `${Math.floor(days / 7)} weeks ago`;
            if (days < 365) return `${Math.floor(days / 30)} months ago`;
            return `${Math.floor(days / 365)} years ago`;
        }
        
        // Load videos
        async function loadVideos() {
            const container = document.getElementById('video-grid');
            
            try {
                const response = await fetch('/api/youtube/videos?t=' + Date.now(), {
                    cache: 'no-store'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                
                if (!data.videos || data.videos.length === 0) {
                    container.innerHTML = '<div class="loading">No videos found.</div>';
                    return;
                }
                
                container.innerHTML = '';
                
                data.videos.forEach(video => {
                    const card = document.createElement('div');
                    card.className = 'video-card';
                    card.style.cursor = 'pointer';
                    
                    const thumbnail = video.thumbnail || `https://img.youtube.com/vi/${video.id}/mqdefault.jpg`;
                    
                    let metaHtml = '';
                    if (video.viewCount !== undefined) {
                        metaHtml += `<span>üëÅÔ∏è ${formatNumber(video.viewCount)}</span>`;
                    }
                    if (video.likeCount !== undefined) {
                        metaHtml += `<span>üëç ${formatNumber(video.likeCount)}</span>`;
                    }
                    if (video.published) {
                        metaHtml += `<span>üìÖ ${formatDate(video.published)}</span>`;
                    }
                    
                    card.innerHTML = `
                        <div class="video-thumbnail-container">
                            <img src="${thumbnail}" alt="${video.title}" class="video-thumbnail" loading="lazy">
                        </div>
                        <div class="video-info">
                            <h3 class="video-title">${video.title}</h3>
                            <div class="video-meta">
                                ${metaHtml}
                            </div>
                        </div>
                    `;
                    
                    card.addEventListener('click', () => {
                        window.open(video.url, '_blank');
                    });
                    
                    container.appendChild(card);
                });
            } catch (error) {
                console.error('Error loading videos:', error);
                container.innerHTML = `<div class="error">Error loading videos: ${error.message}</div>`;
            }
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', loadVideos);
    </script>
</body>
</html>
